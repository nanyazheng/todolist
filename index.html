<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">           
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>  
</head>

<body>
    <div id="container">
        <h1>to-do list <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-do">
        <ul>
            <li><span><i class="fas fa-trash"></i></span>  todo</li>
            <li><span><i class="fas fa-trash"></i></span>  do</li>
            <li><span><i class="fas fa-trash"></i></span>  did</li>
        </ul>
    </div>
    <script src="assets/js/jquery.js"></script>
</body>

</html>
